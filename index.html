<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Jessabel!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Graduation Card -->
    <div class="card">
        <!-- Decorative elements -->
        <div class="decoration top-left"></div>
        <div class="decoration top-right"></div>
        <div class="decoration bottom-left"></div>
        <div class="decoration bottom-right"></div>

        <!-- Header -->
        <div class="header">
            <div class="sparkle sparkle-1">✨</div>
            <div class="sparkle sparkle-2">✨</div>
            <div class="sparkle sparkle-3">✨</div>
            <h1 class="congratulations">Congratulations!</h1>
            <p class="subtitle">On your graduation</p>
        </div>

        <!-- Graduate Photo -->
        <div class="photo-container">
            <div class="photo-frame">
                <img src="jessabel.ronato.jpeg" alt="Jessabel Ronato" class="graduate-photo">
            </div>
            <div class="photo-glow"></div>
        </div>

        <!-- Graduate Name -->
        <div class="name-container">
            <h2 class="graduate-name">JESSABEL RONATO</h2>
            <div class="name-underline"></div>
        </div>

        <!-- Course Info -->
        <div class="course-info">
            <p class="course">BSITM</p>
            <p class="major">Major in Travel and Tour Operation</p>
        </div>

        <!-- University Logo -->
        <div class="logo-container">
            <div class="logo-placeholder">
                <p>Our Lady of Fatima University</p>
            </div>
        </div>

        <!-- Message -->
        <div class="message">
            <p>Wishing You All The Best For</p>
            <p>Your Bright Future Ahead</p>
        </div>

        <!-- Balloons -->
        <div class="balloons">
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>
            <div class="balloon balloon-4"></div>
        </div>

        <!-- Confetti -->
        <div class="confetti">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
